{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" width="300px" src="{{ item.item_image }}" class="card"/>

        </div>
    </div>

    <h1>{{ object.item_name }}</h1>
    <h5 align="justify">{{ object.item_desc }}</h5>
    <h1>${{ object.item_price }}</h1>
        <a href="{% url 'AppFood:delete' item.id %}">Delete</a>
{% endblock %}
