{% extends 'base.html' %}
{% load static %}

<h1> Food List</h1>
{% block body %}
    {% for i in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{ i.item_image }}">

            </div>
            <div class="col-md-4">
                <h3>{{ i.id }}</h3>
                <h3>{{ i.item_name }}</h3>
                <h3>{{ i.item_desc }}</h3>
                <h3>${{ i.item_price }}</h3>

            </div>
            <div class="col-md-2">
                <a href="{% url 'AppFood:detail' i.id %}" class="btn btn-success"> Details</a>
                <a href="{% url 'AppFood:edit' i.id %}" class="btn btn-success"> Edit</a>

            </div>
        </div>

    {% endfor %}
{% endblock %}
