{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar  navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Food App</a>
    <div class="navbar">
        <a class="navbar-item nav-link" href="{% url 'AppFood:add' %}">Add Item</a>
        <a class="navbar-item nav-link" href="#">Delete Item</a>
        <a class="navbar-item nav-link" href="#">View Item</a>
        {% if user.is_authenticated %}
            <a class="navbar-item nav-link" href="{% url 'profile' %}">profile</a>
            <a class="navbar-item nav-link" href="{% url 'logout' %}">Logout</a>

        {% else %}
            <a class="navbar-item nav-link" href="{% url 'login' %}">Logout</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ massage.tags }}">    {{ message }} </div>

    {% endfor %}
{% endif %}
{% block body %}

{% endblock %}
</body>
</html>
